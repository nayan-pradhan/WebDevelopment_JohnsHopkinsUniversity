<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Internal Links</title>
    </head>
    <body>
        <h1>Internal Links</h1>
        <section>
            We link a file in the same directory as this html file:

            <!-- In line linking -->
            <a href = "week1_notes.html" title = "linkning notes">Click to open Week 1 notes.</a>

            <!-- Block level linking // can be used for company logos-->
            <a href = "lists.html" title = "linking to list">
                <div>Click to open lists html file</div>
            </a>
        </section>
    </body>
</html>
