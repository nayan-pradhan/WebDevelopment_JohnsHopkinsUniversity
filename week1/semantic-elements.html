<!DOCTYPE html>
<html>

    <head>
        <meta charset = "utf-8">
        <title>Heading Element</title>
    </head>

    <body>
        <header>
            - header information
            - company logo
            - some tag line
            <nav>nav (short for navigation> element - usually contains
                links to different parts of the website
            </nav>
        </header>
        <h1>Main Heading</h1>
        <section>
            Section1
            <article>Article 1</article>
            <article>Article 2</article>
        </section>
        <section>
            Section2
            <article>Article 3</article>
            <article>Article 4</article>
            <div>Divider</div>
        </section>
        <aside>
            info that relates to the main topic
        </aside>
        <footer>
            Nayan Man Singh Pradhan 2020
        </footer>
    </body>
</html>
